<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency Website</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <!-- Navbar  -->
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About Us</a
                >
              </li>
              <li class="nav-item ms-md-1">
                <a class="nav-link" href="#">Carrers</a>
              </li>
              <li class="nav-item ms-md-1">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item ms-md-1">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item mx-md-1">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
            <button type="button" class="btn btn-outline-warning">
              Clone App
            </button>
          </div>
        </div>
      </nav>
      <!-- Header  -->
      <div class="bg-primarylight container-fluid pt-5">
        <div class="container">
          <div class="row align-items-center">
            <div class="header-text-wrapper col-md-6">
              <div class="header-text">
                <h1 class="display">Prosper with our bespoke solutions</h1>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Suspendisse varius enim in eros elementum tristique
                </p>
              </div>
              <div class="header-CTA mt-4">
                <button type="button" class="btn btn-warning">
                  See our services
                </button>
                <button type="button" class="btn btn-outline-warning">
                  See All Services
                </button>
              </div>
              <div class="brands-showcase mt-5">
                <span>Worked with 100+ Companies</span>
                <div class="header-logos mt-3">
                  <img
                    src="./images/Header-Logos.png"
                    alt="headerLogos"
                    srcset=""
                  />
                </div>
              </div>
            </div>
            <div class="header-img-wrapper col-md-6">
              <img
                class="img-fluid mt-5"
                src="./images/Herosection-Img.png"
                alt="heroSectionImg"
                srcset=""
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Help Section  -->
      <!-- Features Section  -->
      <!-- About Section  -->
      <!-- Services Section  -->
      <!-- CTA  -->
      <!-- Video Section  -->
      <!-- Latest Section  -->
      <!-- Footer  -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
